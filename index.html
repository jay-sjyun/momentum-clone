<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum clone</title>
    <!-- 오픈 그래프 -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Momentum" />
    <meta property="og:title" content="Momentum" />
    <meta property="og:description" content="Your own dashboard" />
    <meta property="og:image" content="img/momentum_opengraph.png" />
    <meta property="og:url" content="https://jay-sjyun.github.io/momentum-clone/" />
    <!-- 트위터 카드 -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Momentum" />
    <meta property="twitter:title" content="Momentum" />
    <meta property="twitter:description" content="Your own dashboard" />
    <meta property="twitter:image" content="img/momentum_opengraph.png" />
    <meta property="twitter:url" content="https://jay-sjyun.github.io/momentum-clone/" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <!-- Google Material Symbols and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header class="header js-header hidden">
      <nav class="nav">
        <ul class="menu-list">
          <li>
            <button class="btn--menu js-show-todo">Todo</button>
          </li>
          <li>
            <button class="btn--menu js-show-news">News</button>
          </li>
        </ul>
      </nav>
      <div class="weather js-weather">
        <div class="txt-wrap">
          <span class="weather__txt js-location"></span>
          <span class="weather__txt js-temper"></span>
        </div>
        <span class="material-symbols-outlined js-weather-icon"></span>
      </div>
    </header>
    <main class="main">
      <form class="signin-form js-signin-form hidden">
        <label class="question" for="username"> Hello, What is your name? </label>
        <input id="username" name="username" class="input--username js-input--username" type="text" maxlength="15" required autofocus placeholder="David" />
        <button class="btn--signin js-btn--signin" type="submit">Sign In</button>
      </form>
      <div class="home-wrap js-home-wrap hidden">
        <div class="clock js-clock">
          <span class="time js-time">00:00</span>
          <span class="midday js-midday"></span>
        </div>
        <p class="greeting js-greeting">Hi! Good to see you</p>
      </div>
    </main>
    <footer class="footer js-footer hidden">
      <div class="quote js-quote">
        <q></q>
        <span></span>
      </div>
      <form>
        <button class="btn--signout js-btn--signout">Sign Out</button>
      </form>
    </footer>
    <dialog class="modal todo js-todo-modal">
      <div class="modal__header">
        <h2 class="modal__title">Todo</h2>
        <form>
          <button class="btn--close-modal" formmethod="dialog">
            <span class="material-symbols-outlined">close</span>
          </button>
        </form>
      </div>
      <div class="modal__content">
        <form class="todo-form js-todo-form">
          <input type="text" name="newtodo" placeholder="Enter New Todo" required class="input--todo js-input--todo" maxlength="30" autofocus />
        </form>
        <ul class="todo-list js-todo-list"></ul>
      </div>
    </dialog>
    <dialog class="modal news js-news-modal">
      <div class="modal__header">
        <h2 class="modal__title">News</h2>
        <form>
          <button class="btn--close-modal" formmethod="dialog">
            <span class="material-symbols-outlined">close</span>
          </button>
        </form>
      </div>
      <div class="modal__content">
        <p class="loading-txt js-loading-text"></p>
        <ul class="news-list js-news-list"></ul>
      </div>
    </dialog>
  </body>
</html>
